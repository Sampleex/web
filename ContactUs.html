
<!DOCTYPE html>

<body onload="checkCookie()">
    <style type="text/css">
        #demo {
            width: 100px;
            height: 100px;
            position:absolute;
            border-radius:50px;
        }
    </style>
 
    <script type="text/javascript">
        window.onload = function(){
            var demo = document.getElementById('demo');
            var sx = sy = 10;
            var x = y = 0;
 
            function move(){
                if(document.documentElement.clientWidth - demo.offsetWidth-10 < x || x < 0){
                    sx = -sx;
                }
 
                if(document.documentElement.clientHeight - demo.offsetHeight-10 < y || y < 0){
                    sy = -sy;
                }
 
                x = demo.offsetLeft + sx;
                y = demo.offsetTop + sy;
 
                demo.style.left = x + 'px';
                demo.style.top = y + 'px';
            }
 
            var timer = setInterval(move, 100);
 
            demo.onmouseover = function(){
                clearInterval(timer);
            }
 
            demo.onmouseout = function(){
                timer = setInterval(move, 100);
            }
        }
    </script>
    <img src="pic/m7/m7-a11.png" id="demo" />
    <div id="grad1">
    <div class="Content-Main">
    <div class="Content-Main1">
        <h1 class="web-font">用户反馈</h1>
    </div>

    <form action="" method="post" class="form-report">
        <label>
            <i class="fa fa-address-book-o fa-lg" aria-hidden="true"></i>
            <span>联系方式:</span>
            <select name="select2" class="select2">
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
                <option value="QQ">QQ</option>
            </select>
        <script type="text/javascript">

        function check()
        {
            return commonCheck("connect","联系方式","字段必须是有效内容！")
                &&commonCheck("email","邮件地址","字段必须符合电子邮件的格式！");
        }
         function commonCheck(field,fieldName,tip)
        {
            var targetEle=document.getElementById(field);
            //如果该字段的值为空
            if (targetEle.value.trim()=="") {//获取值用.value，trim()是获取前后空格的函数
                alert(fieldName+"必须填写！");
                return false;//函数立即停止
            }
            //调用checkValidity()方法进行校验
            else if (!targetEle.checkValidity()) {
                alert(fieldName+tip);
                return false;
            }
            return true;
        }
    </script>
            <input type="text" placeholder="" id="connect">
        </label>
        <label>
            <span>
            留言<i class="fa fa-commenting-o fa-lg" aria-hidden="true"></i>
            :</span>
            <textarea id="mesaage" name="message" placeholder="描述请不小于15字" maxlength="100"  onkeyup="check();"></textarea>
        </label>

        <label>
            <span>
                问题类型<i class="fa fa-question-circle-o fa-lg" aria-hidden="true"></i>:</span>
            <select name="select1" class="select1">

        </label>
        <label>
            <input type="button" class="button" value="发送" οnclick="return check()">
